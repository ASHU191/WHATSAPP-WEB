<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="logo-bar">
            <img class="logo" src="Images/Logo.PNG" alt="Whatsapp Logo">
        </nav>

        <div class="wrapper">
            <div class="box">
                <div class="left">
                    <h3>To use WhatsApp on your computer:</h3>

                    <ol>
                        <li>Open WhatsApp on your phone</li>
                        <li>Tap
                            <strong>Menu</strong>
                            <img class="icon" src="images/More.PNG">
                            or
                            <strong>Settings</strong>
                            <img class="icon" src="images/Settings.PNG">
                            and select
                            <strong>Linked Devices</strong>
                        </li>
                        <li>Point your phone to this screen to capture the code</li>
                    </ol>
                    <a href="https://faq.whatsapp.com/web/download-and-installation/how-to-log-in-or-out?lang=en"
                        target="_blank">Need help to get started?</a>
                </div>
                <div class="right">
                    <img src="images/QR.PNG" alt="" srcset="">
                    <div class="checkbox">
                        <input type="checkbox" id="sign">
                        <label for="sign">Keep me signed in</label>
                    </div>
                </div>
                <div class="bottom">
                    <img src="images/Video.PNG" alt="" srcset="">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
